<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Sri Lakshmi Dairy Farm</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="admin-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-leaf logo-icon"></i>
                <h2>Admin Portal</h2>
                <p>Sign in to manage orders</p>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <div id="loginError" class="error-msg"
                    style="display: none; color: #f3616d; margin-bottom: 15px; font-size: 0.9em; background: rgba(243, 97, 109, 0.1); padding: 10px; border-radius: 5px;">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginText">Login securely</span>
                    <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
                </button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: var(--gray); text-decoration: none; font-size: 0.9em;"><i
                        class="fas fa-arrow-left"></i> Back to the website</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin-login.js"></script>
</body>

</html>
